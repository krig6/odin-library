<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="">
    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="modal-overlay" data-overlay></div>
    <div class="library-container" data-library-container>

        <header class="library-header">
            <h1 class="library-title">Odin Library</h1>
            <div class="add-book-btn" data-add-book>
                <i class="bx bx-plus"></i>
                <span>Add book</span>
            </div>
        </header>

        <div class="modal-container" data-modal-container>
            <form action="add-book-form">
                <h1>Add new book</h1>

                <div class="form-input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" data-title-input>
                </div>

                <div class="form-input-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" data-author-input>
                </div>

                <div class="form-input-group">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" min="1" max="20000" data-pages-input>
                </div>

                <div class="form-checkbox-group">
                    <label for="status">Have you read it?</label>
                    <input type="checkbox" id="status" data-book-status>
                </div>

                <div class="form-buttons">
                    <button class="confirm-btn" data-confirm-btn>Confirm</button>
                    <button class="cancel-btn" data-cancel-btn>Cancel</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
